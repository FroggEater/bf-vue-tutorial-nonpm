<!DOCTYPE html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="vm">
    <p>
      Message: {{ msg }}
    </p>

    <!-- Won't change after being created, even with a msg update -->
    <p v-once>
      Mono-message: {{ msg }}
    </p>
  </div>

  <div id="vm2">
    <p>Using mustaches: {{ raw }}</p>
    <p>Using v-html: <span v-html="raw"></span></p>
  </div>

  <button id="vm3" :disabled="isButtonDisabled" @keyup.enter="toggleStatus">
    {{ isButtonDisabled ? 'Disabled' : 'Enabled' }}
  </button>

  <script>
    var vm = new Vue({
      el: '#vm',
      data: {
        msg: 'This is a message'
      }
    });

    var vmWithRaw = new Vue({
      el: '#vm2',
      data: {
        raw: 'This is another message'
      }
    });

    var vmButton = new Vue({
      el: '#vm3',
      data: {
        isButtonDisabled: false
      },
      methods: {
        toggleStatus: () => vmButton.isButtonDisabled = !vmButton.isButtonDisabled
      }
    });
  </script>
</body>
